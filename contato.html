<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>Contatos - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./imagens/logo.png" alt="logo da Barbearia Alura"></h1>   
            <nav>
               <ul>
                   <li><a href="./index.html">Home</a></li>
                   <li><a href="./produtos.html">Produtos</a></li>
                   <li><a href="./contato.html">Contato</a></li>
               </ul>
           </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text"  id="nomesobrenome" class="input-padrao">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="">Telefone</label>
            <input type="tel"  id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>
            <fieldset>
                <fieldset>Como prefefe o nosso contato?</fieldset>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="email-radio" class="">E-mail</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>
            <fieldset>
                <fieldset>Qual horário prefere ser atendido?</fieldset>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label for="checkbox"><input class="checkbox" type="checkbox" id="" checked> Gostaria de receber nossas novidades por e-mail?</label>   
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>  
        </table>
    </main>
    <footer>
        <img src="./imagens/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
